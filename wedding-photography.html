	<style>
		img {
			max-width: 100%;
			height: auto;
			vertical-align: middle;
			display: inline-block;
		}

		.extra-grid-wrapper>div>a>img {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.extra-grid-wrapper>div>a>img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			border-radius: 4px;
			box-shadow: -1px 11px 12px 2px rgba(64,64,64,1);
			-webkit-box-shadow: -1px 11px 12px 2px rgba(64,64,64,1);
			-moz-box-shadow: -1px 11px 12px 2px rgba(64,64,64,1);
		}

		.extra-grid-wrapper {
			margin: 0 1%;
			display: grid;
			grid-gap: 15px;
			grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
			grid-auto-rows: 200px;
			grid-auto-flow: dense;
		}

		.extra-grid-wrapper .wide {
			grid-column: span 2;
		}

		.extra-grid-wrapper .tall {
			grid-row: span 2;
		}

		.extra-grid-wrapper .big {
			grid-column: span 2;
			grid-row: span 2;
		}

		.cascading-text {
			margin-bottom: 1.5em;
		}

		.tx--black {
			font-size: 3em;
		}

		.cascading-text--turn .cascading-text__letter {
			transform-origin: bottom;
			transform: rotateY(90deg);
			animation-name: turn;
		}

		@-moz-keyframes turn {
			to {
				transform: rotateY(0);
			}
		}

		@-webkit-keyframes turn {
			to {
				transform: rotateY(0);
			}
		}

		@-o-keyframes turn {
			to {
				transform: rotateY(0);
			}
		}

		@keyframes turn {
			to {
				transform: rotateY(0);
			}
		}
	</style>
</head>
