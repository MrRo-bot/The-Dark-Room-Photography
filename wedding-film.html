	<style>
		.mainheading {
			color: black;
			font-size: 3em;
		}

		.col-md-4 span {
			font-size: 1.5em;
			font-family: 'Lobster', cursive;
			display: block;
			text-align: center;
		}

		.video-wrapper {
			border-radius: 1.5em;
			box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
			background-color: #FFDEE9;
			background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
			justify-content: center;
			align-items: center;
			padding: 1em;
		}

		.col-md-4 iframe {
			object-fit: contain;
			border-radius: 1.5em;
			box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
			background-color: #FFDEE9;
			background-image: linear-gradient(0deg, #FFDEE9 0%, #B5FFFC 100%);
			width: 100%;
			height: 315px;
		}

		.row {
			margin: 1em;
		}

		@media screen and (max-width:768px) {
			.row {
				margin: 0;
			}

			.col-md-4 {
				margin: 2em;
			}
		}

		.cascading-text {
			margin-bottom: 1.5em;
		}

		.tx--black {
			font-size: 3em;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(1) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(2) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(3) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(4) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(5) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(6) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(7) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(8) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(9) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(10) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(11) {
			transform: translateX(-15px);
			animation-name: swap-right;
		}

		.cascading-text--swap .cascading-text__letter:nth-of-type(12) {
			transform: translateX(15px);
			animation-name: swap-left;
		}

		@-moz-keyframes swap-right {
			25% {
				transform: translateX(-15px) translateY(-100%);
			}

			75% {
				transform: translateX(0) translateY(-100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@-webkit-keyframes swap-right {
			25% {
				transform: translateX(-15px) translateY(-100%);
			}

			75% {
				transform: translateX(0) translateY(-100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@-o-keyframes swap-right {
			25% {
				transform: translateX(-15px) translateY(-100%);
			}

			75% {
				transform: translateX(0) translateY(-100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@keyframes swap-right {
			25% {
				transform: translateX(-15px) translateY(-100%);
			}

			75% {
				transform: translateX(0) translateY(-100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@-moz-keyframes swap-left {
			25% {
				transform: translateX(15px) translateY(100%);
			}

			75% {
				transform: translateX(0) translateY(100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@-webkit-keyframes swap-left {
			25% {
				transform: translateX(15px) translateY(100%);
			}

			75% {
				transform: translateX(0) translateY(100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@-o-keyframes swap-left {
			25% {
				transform: translateX(15px) translateY(100%);
			}

			75% {
				transform: translateX(0) translateY(100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}

		@keyframes swap-left {
			25% {
				transform: translateX(15px) translateY(100%);
			}

			75% {
				transform: translateX(0) translateY(100%);
			}

			100% {
				transform: translateX(0) translateY(0);
			}
		}
	</style>
</head>
